<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
        // Preserve path + query when redirecting
        var redirect = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace("/index.html?redirect=" + encodeURIComponent(redirect));
    </script>
</head>

<body>
    Redirecting…
</body>

</html>
